<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LED Production Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/version.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/formatinf.js"></script>
    <script type="text/javascript" src="js/errorlevel.js"></script>
    <script type="text/javascript" src="js/bitmat.js"></script>
    <script type="text/javascript" src="js/datablock.js"></script>
    <script type="text/javascript" src="js/bmparser.js"></script>
    <script type="text/javascript" src="js/datamask.js"></script>
    <script type="text/javascript" src="js/rsdecoder.js"></script>
    <script type="text/javascript" src="js/gf256poly.js"></script>
    <script type="text/javascript" src="js/gf256.js"></script>
    <script type="text/javascript" src="js/decoder.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
    <script type="text/javascript" src="js/findpat.js"></script>
    <script type="text/javascript" src="js/alignpat.js"></script>
    <script type="text/javascript" src="js/databr.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    </div>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="qrcode-text-btn btn btn-primary btn-lg">
                                    <span class="qr-icon"></span>
                                    <input
                                        id="qr"
                                        type="file"
                                        accept="image/*"
                                        capture="environment"
                                        onchange="openQRCamera(this);"
                                        tabindex="-1">
                                </label>
                            </div>
                            <input class="form-control qrcode-text" type="text" id="serial">
                            <div class="input-group-append">
                                <label class="btn btn-primary btn-lg btn-add">
                                    +
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <ul id="serials-list">

                            </ul>
                        </div>
                        <div class="form-group">
                            <button type="button" data-message="checked in" class="btn btn-primary btn-lg btn-block">Check In</button>
                        </div>
                        <div class="accordion form-group" id="testing-accordion">
                            <div class="card">
                                <div class="card-header" id="testing-card-header">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#testing-card" aria-expanded="true" aria-controls="testing-card">Testing
                                        </button>
                                    </h5>
                                </div>
                                <div id="testing-card" class="collapse" aria-labelledby="testing-card-header" data-parent="#testing-accordion">
                                    <div class="card-body">
                                        <h2>Input</h2>
                                        <div class="btn-group btn-group-lg btn-group-block btn-group-toggle" role="group" aria-label="Button group with nested dropdown" data-toggle="buttons">
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="input-tested" autocomplete="off" class="btn btn-secondary btn-large" data-message="input tested good" >Good</button>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="input-tested" autocomplete="off" class="btn btn-secondary btn-large" data-message="input tested bad" >Bad</button>
                                            </label>
                                        </div>
                                        <h2>Strip</h2>
                                        <div class="btn-group btn-group-lg btn-group-block btn-group-toggle" role="group" aria-label="Button group with nested dropdown">
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="input-tested" autocomplete="off" class="btn btn-secondary btn-large" data-message="leds tested good" >Good</button>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="input-tested" autocomplete="off" class="btn btn-secondary btn-large" data-message="leds tested bad" >Bad</button>
                                            </label>
                                        </div>
                                        <h2>Output</h2>
                                        <div class="btn-group btn-group-lg btn-group-block btn-group-toggle" role="group" aria-label="Button group with nested dropdown">
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="input-tested" autocomplete="off" class="btn btn-secondary btn-large" data-message="output tested good" >Good</button>
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="input-tested" autocomplete="off" class="btn btn-secondary btn-large" data-message="output tested bad" >Bad</button>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Status
                            </div>
                            <div class="card-body">
                                <div class="btn-group btn-group-lg btn-group-block" role="group" aria-label="Button group with nested dropdown">
                                    <button type="button" class="btn btn-secondary btn-large" data-message="unit marked good" >Good</button>
                                    <button type="button" class="btn btn-secondary btn-large" data-message="unit marked bad" >Bad</button>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="accordion form-group" id="progress-accordion">
                            <div class="card">
                                <div class="card-header" id="progress-card-header">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#progress-card" aria-expanded="false" aria-controls="progress-card">Progress
                                        </button>
                                    </h5>
                                </div>
                                 <div id="progress-card" class="collapse" aria-labelledby="testing-card-header" data-parent="#testing-accordion">
                                    <div class="card-body">
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="unit started" >Begin</button>
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="beam assembled" >Beam Assembled</button>
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="power wires run" >Power Wires Run</button>
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="connectors soldered" >Connectors Soldered</button>
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="leds" >LEDs</button>
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="end caps" >End Caps</button>
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="power plugs" >Power Plugs</button>
                                        <button type="button" class="btn btn-secondary btn-large btn-block" data-message="unit complete" >Complete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
